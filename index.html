<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT CALCULATOR</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="everything shadow">
		<p id="only">CASIO CopyCat</p>
		<div id="theOuterBorder">
			<div class="well well-md">
				<p id="theCalculation"></p>
				<p id="theResult"></p>
			</div>
		</div>

	<div class="row">
		<button class="btn btn-default" id="del">DEL</button>
		<button class="btn btn-default" id="AC">AC</button>
	</div>	
	<div class="row">
		<button class="btn btn-default" id="exp">^</button>	
		<button class="btn btn-default theXters">Ï€</button>
		<button class="btn btn-default theXters">sin</button>
		<button class="btn btn-default theXters">cos</button>
		<button class="btn btn-default theXters">tan</button>
	</div>
	<div class="row">
		<button class="btn btn-default theNumbers">7</button>
		<button class="btn btn-default theNumbers">8</button>
		<button class="btn btn-default theNumbers">9</button>
		<button class="btn btn-default theXters">(</button>
		<button class="btn btn-default theXters">)</button>
	</div>	
	<div class="row">
		<button class="btn btn-default theNumbers">4</button>
		<button class="btn btn-default theNumbers">5</button>
		<button class="btn btn-default theNumbers">6</button>
		<button class="btn btn-default" id="theDif">x</button>
		<button class="btn btn-default theXters">/</button>
	</div>	
	<div class="row">
		<button class="btn btn-default theNumbers">1</button>
		<button class="btn btn-default theNumbers">2</button>
		<button class="btn btn-default theNumbers">3</button>
		<button class="btn btn-default theXters">+</button>
		<button class="btn btn-default theXters">-</button>
	</div>	
	<div class="row">
		<button class="btn btn-default theNumbers">0</button>
		<button class="btn btn-default theXters">.</button>
		<button class="btn btn-default" id="exe">EXE</button>
	</div>

	</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
